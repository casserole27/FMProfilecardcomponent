<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="profilecard.css" type="text/css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>

<body>

<div class="wrapper">  

<div class="card">  
  <div class="img-wrapper">
    <img src="images/bg-pattern-card.svg" alt="" class="cardpattern">
    <img src="images/image-victor.jpg" alt="profile photo" class="profilephoto" width = 100>
  </div> 
  <div class="title-wrapper"> 
    <h1 class="name">Victor Crest</h1>
    <h2 class="age">26</h2>
  </div>
    <h2 class="location">London</h2>
  

<hr>    

<div class="info-wrapper">  
<div class="followers">  
  <p class="follownumber">80K</p>
  <p class="followtext">Followers</p>
</div>  

<div class="likes">
  <p class="likesnumber">803K</p>
  <p class="likestext">Likes</p>
</div>  

<div class="photos">
  <p class="photosnumber">1.4K</p>
  <p class="photostext">Photos</p>
</div>  
</div>

</div>

</div>

</body>
</html>
